<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>hypnomonkey</title>
 
	<style>
				
		@-moz-keyframes hypnotize { 
			100% { -moz-transform: rotate(360deg); } 
		}
		@-webkit-keyframes hypnotize { 
			100% { -webkit-transform: rotate(360deg); } 
		}
		@keyframes hypnotize { 
			100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } 
		}


		#container {
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			overflow: hidden;			
		}

		#monkeys {
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -1500px 0 0 -1500px;
			height: 3000px;
			width: 3000px;
			background-image: url('https://az545221.vo.msecnd.net/skype-faq-media/faq_content/skype/screenshots/fa12330/emoticons/monkey_80_anim_gif.gif');
			background-repeat: repeat;
			background-size: 48px 48px;
		    -webkit-animation:hypnotize 30s linear infinite;
		    -moz-animation:hypnotize 30s linear infinite;
		    animation:hypnotize 30s linear infinite;

		}
	</style>
  </head>
  <body>
	  <div id="container">
		  <div id="monkeys"></div>
	  </div>
  </body>
</html>
